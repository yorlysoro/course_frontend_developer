<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selectores 3</title>
	<style>
		p {
			color: salmon;
		}
		p::fist-letter{
			color: gray;
		}

		p::before {
			content: '*';
		}

		p::after {
			content: '---'
		}

		p:hover{
			color: skyblue;
		}
		div p:nth-child(2) {
			color: violet;
		}
		::placeholder {
			color: blue;
		}

	</style>
</head>
<body>
	<p>Texto </p>
	<div>
	 <p> Platzi </p>
	 <p> Master </p>
	 <p> Lo mejor </p>
	</div>

	<input type="text" placeholder="name">
</body>
</html>
